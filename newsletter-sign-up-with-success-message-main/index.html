<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Sign-up form start -->

		<div class="container">
			<section class="left">
				<div class="newsletter">
					<h1>Stay updated!</h1>
					<p class="heading">
						Join 60,000+ product managers receiving monthly updates on:
					</p>
					<section class="points">
						<section class="point">
							<img src="./assets/images/icon-list.svg" alt="icon-list" />
							<p class="list-text">
								Product discovery and building what matters
							</p>
						</section>
						<section class="point">
							<img src="./assets/images/icon-list.svg" alt="icon-list" />
							<p class="list-text">Measuring to ensure updates are a success</p>
						</section>
						<section class="point">
							<img src="./assets/images/icon-list.svg" alt="icon-list" />
							<p class="list-text">And much more!</p>
						</section>
					</section>

					<form onsubmit="return validateForm()" action="">
						<label for="email" class="email-title">Email address</label><br />
						<span id="error"></span>
						<input
							id="email"
							type="email"
							placeholder="email@company.com"
							onkeyup="validateEmail()"
						/>
						<button type="submit" class="submit" onclick="displaySuccess()">
							Subscribe to monthly newsletter
						</button>
					</form>
				</div>
			</section>
			<section class="right">
				<img
					src="./assets/images/illustration-sign-up-desktop.svg"
					alt="sign-up"
				/>
			</section>
		</div>
		<!-- Sign-up form end -->
		<script src="script.js"></script>
	</body>
</html>
